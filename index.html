<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="84bb4fc080631c2605f1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <div id="background">
        <img src="https://cdn.donmai.us/original/f5/33/__original_drawn_by_lennsan__f53336607ee8c6478f25d2665d7d5c3b.gif" alt="" id="back">
    </div>
    
    <div class="main">
        <input type="text" id="searchTerm" placeholder="enter a valid city">
        <button id="search">Search!</button>
    </div>

    <div class="displayData">
        <div id="temp"></div>
        <div class="details-row">
            <div id="weatherContent">Weather:</div>
            <div id="weather"></div>
        </div>
        <div class="details-row">
            <div id="precipContent">Precipitation:</div>
            <div id="precip"></div>
        </div>
        <div class="details-row">
            <div id="humidityContent">Humidity:</div>
            <div id="humidity"></div>
        </div>
        <div class="    details-row">
            <div id="cityContent">City:</div>
            <div id="city"></div>
        </div>
        <div class="details-row">
            <div id="provinceContent">Province:</div>
            <div id="province"></div>
        </div>
        <div class="details-row">
            <div id="countryContent">Country:</div>
            <div id="country"></div>
        </div>
        <div class="details-row">
            <div id="feelsLikeContent">Feels Like:</div>
            <div id="feelsLike"></div>
        </div>
        <div class="details-row">
            <div id="lastUpdateContent">Last Update:</div>
            <div id="lastUpdate"></div>
        </div>
    </div>

    <footer id="footer">
        <p style="color: beige; text-shadow: 1px;">Art by <a href="https://safebooru.donmai.us/posts?tags=lennsan&z=1" style="color: aquamarine;">lensann</a></p>
        <p style="color: beige; text-shadow: 1px;">Developed by <a href="https://github.com/Warfarian" style="color: aquamarine; text-shadow: 1px;">Warfarian</a> with <a style="color: aquamarine; text-shadow: 1px;" href="https://www.visualcrossing.com/">Visual crossing</a> </p>
    </footer>

    <script src="b5fb7b910ffbde22a0ef.js"></script>
</body>
</html>
